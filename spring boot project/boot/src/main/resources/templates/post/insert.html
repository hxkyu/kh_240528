<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<h1 th:text="${co_num}"></h1>
		<h1 th:text="${po_num}">2</h1>
		<h1 th:text="${post}">3</h1>
		<form method="post">
			<div class="form-group">
				<label>제목:</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>작성자:</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>내용:</label>
				<textarea class="form-control" style="min-height: 400px; height: auto;">
				</textarea>
			</div>
			<button class="btn btn-outline-info col-12">게시글 등록</button>
		</form>
		<a class="btn btn-outline-info" th:href="@{/post/list/{co_num}(co_num=${co_num})}">목록으로</a>
	</main>
</body>
</html>
