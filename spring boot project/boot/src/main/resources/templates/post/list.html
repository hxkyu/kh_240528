<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="mt-3">
			<a 	class="btn btn-outline-info mr-3 mb-3" 
				th:each="item : ${communities}" 
				th:text="${item.co_name}"
				th:href="@{/post/list/{co_num}(co_num=${item.co_num})}">축구</a>
		</div>
		<h1 class="mt-3">게시글 목록 조회</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<td th:text="${item.po_num}"></td>
					<td th:text="${item.po_title}"></td>
					<td th:text="${item.po_me_id}"></td>
					<td th:text="${item.po_view}"></td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
